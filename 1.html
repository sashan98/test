<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
        <title>first player</title>
		<script src="1.js" defer></script>
		<link href="1.css" rel="stylesheet" type="text/css"/>
		
	</head>

	<body>
        <div>
            <div class="player">
                <div class="play-pause">
                    <button id="play" class="play-pause">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12px" height="20px" viewBox="0 0 17 20" version="1.1">
                      <title>Play</title>
                      <g id="Page-1" st="none" stroke-width="1" fill="none" fill-rule="evenodd">
                          <g id="Player" transform="translate(-2758.000000, -394.000000)" fill="#333333">
                              <path d="M2758,394 L2758,414 L2775,404 L2758,394 Z" id="Play"/>
                          </g>
                      </g>
                  </svg>
                      </button>
                      <button id="pause" class="play-pause">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10px" height="20px" viewBox="0 0 14 20" version="1.1">
                   <title>Pause</title>
                   <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                       <g id="Player" transform="translate(-2710.000000, -394.000000)" fill="#333333">
                           <g id="Pause" transform="translate(2710.000000, 394.000000)">
                               <g id="Rectangle-131-+-Rectangle-131">
                                   <rect id="Rectangle-131" x="0" y="0" width="5" height="20"/>
                                   <rect id="Rectangle-131" x="9" y="0" width="5" height="20"/>
                               </g>
                           </g>
                       </g>
                   </g>
               </svg>
                     </button>
                     <div class="current-time">0:00</div><div class="track-time"></div>
                </div>
                <div id="Namesongs" class="Name-song">Название песни</div>
                <div class="seting">
                    <div ><button class="next-song" id="ttr">▶</button></div>
                    <div><button class="back-song" id="ttp">◀</button></div>
                    <div class="mute">♫</div><div class="button-bar button-bar--secondary"><div class="btn input-range-wrapper"><i class="fa fa-volume fa-volume-up"></i><input class="input-range-volume" type="range" id="volumeLevel" max="1" min="0" step="0.1"/></div>
                    
                </div>

                </div>
                <div class="container">
                    <div id="id-song-title" class="song-title"></div>
                    <div class="progress" id="pro">
                      
                      <div class="progress-bar-wrapper">
                        <div class="progress-bar-shadow"></div>
                        <div class="progress-bar"></div>
                      </div>
                      
                    </div>
                    
            </div>
                    
        </div>
</html>
